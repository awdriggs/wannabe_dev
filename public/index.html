<html>
<head>
	<title>StockBot</title>
	<link rel="stylesheet" href="/css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Ruda|Fredoka+One' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="/css/stylesheet.css">
	<link rel="stylesheet" href="/css/ticker.css" type="text/css" media="screen"> <!-- css for wt -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

	<script type='text/javascript' src='//cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js'></script>

	
	<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

</head>
<body>
	<div id="left_side">
		<h1>StockBot</h1>
		
		<div id="update"></div>

		<div id="input_ui">
		
		</div>

		

<!-- this needs to be turned into a template son -->
 		
	</div> <!-- end of left_side div -->


	<!-- MAIN CONTENT -->
	<div id="content_wrapper">
		
		<div id="marquee">
				<li class='AAPL'>
					$AAPL : $ -
				</li>
				<li class='AMZN'>
					$AMZN : $ -
				</li>
				<li class='FB'>
					$FB : $ -
				</li>
				<li class='GOOG'>
					$GOOG : $ -
				</li>
				<li class='MSFT'>
					$MSFT : $ -
				</li>
				<li class='TWTR'>
					$TWTR : $ -
				</li>
		</div>

		<!-- CLICKS FOR BACKBONE GRABS -->
		<div id="nav">
			<div id="showstocks" class="nav_item">show stocks</div>
			<div id="showbots" class="nav_item">show bots</div>
<!-- 			<div id="showcompanies" class="nav_item">show bot companies</div>
			<div id="showusers" class="nav_item">show user companies</div> -->
		</div>


		<div id="viz_wrapper">
			<!-- ELEMENTS FOR BACKBONE VIEWS -->
				<div id="container">
			</div>
	
			<div class='form'>
				<button id="close">close</button>
			</div>

		</div>
		
		<div class="data_wrapper trade_wrapper">
			<div class="column_title_div">
				<h2>Trade Feed</h2>
			</div>
			<div id="trades">
				<!-- sweet trades go here -->
			</div>
		</div>


		<div class="data_wrapper tweet_wrapper">
			<div class="column_title_div" >
				<h2>Twitter Feed</h2>
			</div>
			<div id="tweets">
				<!-- sweet tweets go here -->
			</div>
		</div> <!-- end of twitter wrapper -->
	</div>


	<!-- TEMPLATES FOR BACKBONE -->
	<template id="logintemplate">
		<div id="user_auth">
			<div id="logon">
				<div class="form">
					<div class="field">
						<label for="username">username</label>
						<input type="text" id="username" name="name">
					</div>
					<div class="field">
						<label for="password">password</label>
						<input type="password" id="password" name="password">
					</div>
					<div class="field">
						<button id="login_button" name="login_button">Login</button>
					</div>
				</div>
			</div>

			<div id="signup">
				<div class="form">
					<h2>SignUp</h2>
					<div class="field">
						<label for="username">username</label>
						<input type="text" id="username" name="signup_name">
					</div>
					<div class="field">
						<label for="company">make a company</label>
						<input type="company" id="company" name="company">
					</div>
					<div class="field">
						<label for="email">email</label>
						<input type="email" id="email_input" name="email">
					</div>
					<div class="field">
						<label for="password">password</label>
						<input type="password" id="password" name="signup_password">
					</div>
					<div class="field">
						<label for="confirmpassword">confirm password</label>
						<input type="password" id="confirmpassword" name="confirmpassword">
					</div>
					<div class="field">
						<button id="signup_button" name="signup_button">SignUp</button>
					</div>
				</form>
			</div>
		</div> 
	</template>
	
	<template id="newbottemplate">
		<div id="bot_form">
			<div class="form">
					<h2>Create Bot</h2>
					<div class="field">
						<label for="botname">bot name</label>
						<input type="text" id="botname" name="botname">
					</div>

					<!-- balance needs to be grabbed from db -->
					<div class="field">
						<label for="balance">balance</label>
						<input type="number" name="balance" min="1" max="1000" value="0">
					</div>
					
					<!-- this list needs to be generated in hb -->
					<div class="field">
						<label for="interest">Interest</label>
						<select name="interest">
							<option value="$AAPL" data-id="2">$AAPL</option>
							<option value="$AMZN" data-id="4">$AMZN</option>
							<option value="$FB" data-id="2">$FB</option>
							<option value="$GOOG" data-id="1">$GOOG</option>
							<option value="$MSFT" data-id="6">$MSFT</option>
							<option value="$TWTR" data-id="5">$TWTR</option>
						</select>
					</div>

					<div class="field">
						<label for="risk">Risk Tolerance</label>
						<div id="risk">0</div>
					</div>
					<div class='risk-slider'>
					</div>

					<div class="field">
						<label for="trend">Step Size Tolerance</label>
						<div id="trend">0</div>
					</div>
					<div class='trend-slider'>
					</div>

					<div class="field">
						<label for="attitude">Attitude</label>
						<div id="attitude">0</div>
					</div>
					<div class='attitude-slider'>
					</div>

					<div class="field twobuttons">
						<button type="submit" id="setbot" name="setbot">Set Bot</button>
						<button type="submit" id="cancel" name="cancel">Cancel</button>
					</div>
				</div>

				
 		</div>

 		
	</template>

	<template id="current_user">
		<div id="current_user_info">
			<div id="info">
				<h2>Company</h2>
				<p>smell corporation</p>
				<h2>Balance</h2>
				<p>$1,000,000</p>
				<h2>Profit</h2>
				<p>+200</p>
			</div>
			
			<div id="edit_area">
				<div class="form">
					<button type="submit" id="new_bot" name="new_bot">New Bot</button>
				</div>

				<!-- sweet new bot form goes here -->

			</div>
			

			
			<div id="my_bots">
				<!-- bots? hb -->
				<h2>My Bots</h2>
				<ul>
					<li class='my_bot'>bot 1</li>
					<li class='my_bot'>bot 2</li>
					<li class='my_bot'>bot 3</li>
				</ul>
			</div>

			<div id="logout" class="form">
 				<button type="submit" id="logout_button">logout</button>
			</div>
		</div>
	</template>


	<!-- users -->
	<template id="usertemplate">
		<h3><a href="#" data-id="{{id}}">{{companyname}}</a></h3>
		<p>OWNED BY: {{username}}</p>
		<p>STARTING BALANCE: {{startingbalance}} </p>
		<p>CURRENT BALANCE: {{currentbalance}} </p>
		<p>PROFIT: {{profit}}</p>
	</template>

	<template id="stocktemplate">
		<h3><a href="#" data-id="{{id}}">{{name}}</a></h3>
		<p>PRICE: {{price}}</p>
	</template>

	<template id="companytemplate">
		<h3><a href="#" data-id="{{id}}">{{name}}</a></h3>
		<p>STARTINGBALANCE: {{startingbalance}}</p>
		<p>CURRENTBALANCE: {{currentbalance}}</p>
		<p>PROFIT: {{profit}}</p>
	</template>

	<template id="bottemplate">
		<h3><a href="#" data-id="{{id}}">{{botname}}</a></h3>
		<p>STOCK TRADING: <strong>{{stockinterest}}</strong></p>
		<p>QUANTITY OF STOCK: {{quantity}}</p>
		<p>BALANCE: {{balance}}</p>
		<p>CHARACTER: {{character}}</p>			
		<p>RISK TOLERANCE: {{risktolerance}}</p>
		<p>ATTITUDE: {{attitude}}</p>
		<p>STEPSIZE: {{stepsize}}</p>	
	</template>

	<template id="singleusertemplate">
		<div class="item singleuser">
			<h3><a href="#" data-id="{{id}}">{{companyname}}</a></h3>
			<p>OWNED BY: {{username}}</p>
			<p>STARTING BALANCE: {{startingbalance}} </p>
			<p>CURRENT BALANCE: {{currentbalance}} </p>
			<p>PROFIT: {{profit}}</p>
		</div>
	</template>

	<template id="singlestocktemplate">
		<div class="item singlestock">
			<h3><a href="#" data-id="{{id}}">{{name}}</a></h3>
			<p>PRICE: {{price}}</p>
		</div>
	</template>

	<template id="singlecompanytemplate">
		<div class="item singlecompany">
			<h3><a href="#" data-id="{{id}}">{{name}}</a></h3>
			<p>STARTINGBALANCE: {{startingbalance}}</p>
			<p>CURRENTBALANCE: {{currentbalance}}</p>
			<p>PROFIT: {{profit}}</p>
		</div>
	</template>

	<template id="singlebottemplate">
		<div class="item singlebot">
			<h3><a href="#" data-id="{{id}}">{{botname}}</a></h3>
			<p>STOCK TRADING: <strong>{{stockinterest}}</strong></p>
			<p>QUANTITY OF STOCK: {{quantity}}</p>
			<p>BALANCE: {{balance}}</p>
			<p>CHARACTER: {{character}}</p>			
			<p>RISK TOLERANCE: {{risktolerance}}</p>
			<p>ATTITUDE: {{attitude}}</p>
			<p>STEPSIZE: {{stepsize}}</p>
		</div>
	</template>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>

	<script src="/javascript/backbone/app.js"></script>

	<!-- Stocks -->
	<script src="/javascript/backbone/views/stocksView.js"></script>
	<script src="/javascript/backbone/views/stockView.js"></script>

	<script src="/javascript/backbone/models/stockModel.js"></script>

	<script src="/javascript/backbone/views/botsView.js"></script>

	<!-- Users -->
	<script src="/javascript/backbone/views/usersView.js"></script>
	<script src="/javascript/backbone/views/userView.js"></script>
	<script src="/javascript/backbone/views/userAssocView.js"></script>
	<script src="/javascript/backbone/models/userModel.js"></script>
	<script src="/javascript/backbone/collections/usersCollection.js"></script>	
	<!-- Companies -->
	<script src="/javascript/backbone/views/companiesView.js"></script>
	<script src="/javascript/backbone/views/companyAssocView.js"></script>

	<script src="/javascript/backbone/models/companyModel.js"></script>

		<script src="/javascript/backbone/views/loginView.js"></script>

</body>
